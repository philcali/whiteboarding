<!DOCTYPE html>
<html>
  <head>
    <title>Whiteboard</title>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/canvas.js" type="text/javascript"></script>
    <style>
      #controls {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 40px;
        height: 30%;
        background-color: #eee;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
      }
      ul {
        list-style-type: none;
        margin-top: 10px;
        margin-left: 2px;
        padding: 0 0;
      }
      li {
        font-size: 12px;
      }
      li:hover {
        cursor: pointer;
      }
      #whiteboard {
        border: 1px solid #ccc;
      }
      #whiteboard:hover {
        cursor: crosshair;
      }
    </style>
  </head>
  <body id="bod">
    <div id="controls">
      <ul>
        <li id="canvas-clear">Clear</li>
        <li id="canvas-color">Color</li>
        <li id="canvas-density">Density</li>
      </ul>
    </div>
    <canvas id="whiteboard" width="320" height="280">
    </canvas>
  </body>
</html>
